<!DOCTYPE html> <!--Esta etiqueta es para compatibilidad con navegadores antiguos-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>

        function aleatorio (min,max){
            return Math.floor(Math.random() * (max-min+1) + min)
        }

        function eleccion(jugada){
            let resultado = " "
            if (jugada == 1){
                resultado = "Piedra 🪨"
            }
            else if (jugada == 2){
                resultado = "Papel 🧻"
            }
            else if (jugada == 3){
                resultado = "Tijeras ✂️"
            }
            else{
                resultado = "Opción incorrecta, recarga la página y vuelve a intentar"
            }
            return resultado
        }

        //1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
        let pc = 0
        let triunfos = 0
        let perdidas = 0
        

        while (triunfos < 3 && perdidas < 3){
            pc = aleatorio(1, 3)
            jugador = prompt("Elige: 1 para piedra; 2 para papel; 3 para tijera")
            //alert("Elegiste " + jugador)


            alert("Tú eliges: " + eleccion(jugador))
            alert("PC elige: " + eleccion(pc))


            //Combate
            if(pc==jugador){
                alert("Empate")
            }
            else if(jugador == 1 && pc == 3){
                alert("Ganaste")
                triunfos = triunfos + 1
            }
            else if(jugador == 2 && pc == 1){
                alert("Ganaste")
                triunfos = triunfos + 1
            }
            else if(jugador == 3 && pc == 2){
                alert("Ganaste")
                triunfos = triunfos + 1
            }
            else{
                alert("Perdiste")
                perdidas = perdidas + 1
            }
        }    

        alert("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces")
    </script>
</head>
<body>
    <h1>Pieda, papel o tijera</h1>
</body>
</html>
