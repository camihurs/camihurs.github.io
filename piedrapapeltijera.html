<!DOCTYPE html> <!--Esta etiqueta es para compatibilidad con navegadores antiguos-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        function aleatorio (min,max){
            return Math.floor(Math.random() * (max-min+1) + min)
        }

        function eleccion(jugada){
            let resultado = " "
            if (jugada == 1){
                resultado = "Piedra 🪨"
            }
            else if (jugada == 2){
                resultado = "Papel 🧻"
            }
            else if (jugada == 3){
                resultado = "Tijeras ✂️"
            }
            else{
                resultado = "Opción incorrecta, recarga la página y vuelve a intentar"
            }
            return resultado
        }

        //1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
        let pc = aleatorio(1, 3)
        jugador = prompt("Elige: 1 para piedra; 2 para papel; 3 para tijera")
        //alert("Elegiste " + jugador)


        aleart("PC elige: " + eleccion(pc))
        aleart("PC elige: " + eleccion(jugador))


        //Combate
        if(pc==jugador){
            alert("Empate")
        }
        else if(jugador == 1 && pc == 3){
            alert("Ganaste")
        }
        else if(jugador == 2 && pc == 1){
            alert("Ganaste")
        }
        else if(jugador == 3 && pc == 2){
            alert("Ganaste")
        }
        else{
            alert("Perdiste")
        }
    </script>
</head>
<body>
    <h1>Pieda, papel o tijera</h1>
</body>
</html>
